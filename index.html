<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 23 - CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-ico" href=""></a>
                <a class="navbar-brand" href="#">Registros de Usuarios(CRUD)</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show" id="navbarDark">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="agregar()">Ingresar Usuario</a>
                    </li>                    
                    </ul>
                    <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>        
        <div class="container">        
            <div class="card mt-lg-3">
                <div class="card-header">
                    <h4>Usuarios Ingresados</h4>
                </div>
                <div class="card-body">
                    <table class="table table-info mt-2" >
                        <thead class="text-center">
                            <th>Apellido</th>
                            <th>Nombre</th>
                            <th>Dni</th>
                            <th>Email</th>
                            <th>Opciones</th>
                        </thead>
                        <tbody id="tableBody" class="text-center">
                            
                        </tbody>
                    </table>        
                </div>
            </div>            
            <section>
            <div class="modal fade" id="nuevoUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">                            
                            <form class="row g-3">
                                <div class="col-md-4">
                                    <label for="txtNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="txtNombre" value="Mark" required>
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="txtApellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="txtApellido" value="Otto" required>
                                </div>                                
                                
                                <div class="col-md-4">
                                    <label for="txtDni" class="form-label">Dni</label>
                                    <input type="text" class="form-control" id="txtDni" required>
                                </div>        
                                
                                <div class="col-md-4">
                                    <label for="txtEmail" class="form-label">Email</label>                                    
                                    <input type="text" class="form-control" id="txtEmail"  aria-describedby="inputGroupPrepend2" required>
                                </div>                
                                
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Agregar</button>
                                </div>
                            </form>                        
                        </div>                        
                    </div>
                </div>
            </div>
            
            <div class="modal fade" id="editarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-md-4">
                                    <label for="txtNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="txtNombre" value="Mark" required>
                                </div>
                                
                                <div class="col-md-4">
                                    <label for="txtApellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="txtApellido" value="Otto" required>
                                </div>                                
                                
                                <div class="col-md-4">
                                    <label for="txtDni" class="form-label">Dni</label>
                                    <input type="text" class="form-control" id="txtDni" required>
                                </div>        
                                
                                <div class="col-md-8">
                                    <label for="txtEmail" class="form-label">Email</label>                                    
                                    <input type="text" class="form-control" id="txtEmail"  aria-describedby="inputGroupPrepend2" required>
                                </div>                
                                
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit">Grabar Mod.</button>
                                </div>
                            </form>                        
                        </div>                        
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<footer class="d-flex  flex-wrap justify-content-between align-items-center bg-dark">
    <p class="col-md-4 mb-0 text-muted">&copy; 2022 Rolling Kiosco </p>
    <a
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none" class="fuente">
        <i class="bi bi-shop w-3em text-decoration-none"  ></i>
    </a>    
</footer>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
